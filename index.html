<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calclulator.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <input type="text" id="output" placeholder="0" >
            <button onclick="deletee('AC')">AC</button>
            <button onclick="every('Del')">Del</button>
            <button onclick="total('%')">%</button>
            <button onclick="total('/')">/</button>
            <button onclick="total('7')">7</button>
            <button onclick="total('8')">8</button>
            <button onclick="total('9')">9</button>
            <button onclick="total('*')">X</button>
            <button onclick="total('4')">4</button>
            <button onclick="total('5')">5</button>
            <button onclick="total('6')">6</button>
            <button onclick="total('-')">-</button>
            <button onclick="total('1')">1</button>
            <button onclick="total('2')">2</button>
            <button onclick="total('3')">3</button>
            <button onclick="total('+')">+</button>
            <button onclick="total('.')">.</button>
            <button onclick="total('0')">0</button>
            <button onclick="square('**')">sqr</button>
            <button onclick="equal('=')" class="width">=</button>
        </div>
        <h6>Vamshi</h6>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
